<!DOCTYPE html>
<html>
<head>
  <title>Peer Friendly Toolbox</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="images/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<script>

function nothing() {
	console.log(" ");
};
function gts_proc() {
	var ppl = ["Alex","Zunairah","Celeste","Sofia","Charlotte","Ethan Lister","Ethan Su","Livia","Chloe","Nathan","Evelyn","Anyane","Kevin","Jamie","Simon","Taj","Harvey","JP","Noah","Anna","Melody"];
	var tasks = ["Say hello to","Start a conversation with", "Give a compliment to"];
	var randomppl = ppl[Math.floor(Math.random() * ppl.length)];
	var randomtask = tasks[Math.floor(Math.random() * tasks.length)];
	document.getElementById("task_result").style = "display: block";
        document.getElementById("task").textContent = randomtask.concat(" ", randomppl);
};

function generate_task() {
	console.log("task_gen");
	for (let i = 0; i < 11; i++) {
		gts_proc();
		setTimeout(nothing(), 500);
};
	
	
};
</script>
  <h1 class="c">Friendly Peer Toolbox</h1>
  <div class="c" name="taskgen" id="taskgen">
  <h3>Peer Task Generator!</h3>
  <p>Press the button to generate a task to do for the generated person.</p>
  <button onclick="generate_task()">Generate A Task</button>
  <div name="task_result" id="task_result" style="display:none">
  <p><span class="b u">Your New Task: </span><span name="task" id="task"></span></p>
  </div>
  </div>
</body>
</html>
